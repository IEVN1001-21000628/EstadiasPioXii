<!--Todo el formulario -->

<div class="flex">
    <div class="ml-64 p-6 w-[80%] mt-28">
        
        <form class="grid grid-cols-2 gap-6">
            <!-- Materia -->
            <div>
                <label for="materia" class="block mb-2 text-sm font-medium text-gray-900">Materia</label>
                <select id="materia" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5" 
                [(ngModel)]="materiasSeleccionadas">
                    <option *ngFor="let materia of materias"  [value]="materia.Id_materia">{{ materia.nombre }}</option>
                </select>
            </div>

            <!-- Grupo -->
            <div>
                <label for="grupo" class="block mb-2 text-sm font-medium text-gray-900">Grupo</label>
                <select id="grupo" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5" 
                 [(ngModel)]="gruposSeleccionados">
                 <option *ngFor="let grupo of grupos" [value]="grupo.Id_grupo">{{ grupo.grado }} - {{ grupo.grupo }}</option>
                </select>
            </div>

            <!-- BotÃ³n Guardar -->
            <div class="col-span-2 flex justify-center mt-4">
                <button type="submit" class="bg-green-500 hover:bg-green-600 text-white font-bold py-2 px-6 rounded-lg flex items-center">
                    <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M17 16l4-4m0 0l-4-4m4 4H7"></path>
                    </svg>
                    Guardar
                </button>
            </div>
        </form>
  
    </div>
</div>
