<!--Formulario de tareas-->

<div class="flex">
    <div class="ml-64 p-6 w-[80%] mt-28">
        <form [formGroup]="tareaForm" (ngSubmit)="registrarTarea()" class="max-w-sm mx-auto">
            <!-- TITUTLO -->
            <div class="mb-5">
                <label for="text" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Tarea</label>
                <input type="text" id="titulo" formControlName="titulo"
                    class="shadow-xs bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500 dark:shadow-xs-light"
                    placeholder="Ej: Tarea de matematicas" required />
                    <div *ngIf="tareaForm.get('titulo')?.invalid && tareaForm.get('titulo')?.touched" class="text-red-500 text-sm">
                        El titulo es obligatorio
                    </div>
            </div>
            <!-- DESCRIPCION -->
            <div class="mb-5">
                <label for="large-input"
                    class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Descripcion</label>
                <input type="text" id="descripcion" formControlName="descripcion"
                    class="block w-full p-4 text-gray-900 border border-gray-300 rounded-lg bg-gray-50 text-base focus:ring-blue-500
                     focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white
                      dark:focus:ring-blue-500 dark:focus:border-blue-500">
                <div *ngIf="tareaForm.get('descripcion')?.invalid && tareaForm.get('descripcion')?.touched" class="text-red-500 text-sm">
                    La descripcion es obligatoria
                </div>
            </div>

            <!-- Materia -->
            <div class="mb-5" *ngIf="materias.length > 0">
                <label for="materia" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Materia</label>
                <select id="materia" formControlName="id_materia"
                        class="block w-full p-2 text-gray-900 border border-gray-300 rounded-lg bg-gray-50 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500">
                    <option value="" disabled selected>Seleccione una materia</option>
                    <option *ngFor="let materia of materias" [value]="materia.id_materia">{{ materia.nombre }}</option>
                </select>
            </div>

            <!-- Maestro -->
            <div class="mb-5" *ngIf="maestros.length > 0">
                <label for="maestro" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Maestro</label>
                <select id="maestro" formControlName="id_maestro"
                        class="block w-full p-2 text-gray-900 border border-gray-300 rounded-lg bg-gray-50 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500">
                    <option value="" disabled selected>Seleccione un maestro</option>
                    <option *ngFor="let maestro of maestros" [value]="maestro.id_maestro">{{ maestro.nombre }}</option>
                </select>
            </div>

            <p *ngIf="maestros.length === 0">Cargando maestros...</p>
            <p *ngIf="materias.length === 0">Cargando materias...</p>
            <!-- FECHAS -->
            <div class="mb-5">
                <div id="date-range-picker" date-rangepicker class="flex items-center">
                    <div class="relative w-1/2">
                        <div class="absolute inset-y-0 start-0 flex items-center ps-3 pointer-events-none">
                            <svg class="w-4 h-4 text-gray-500 dark:text-gray-400" aria-hidden="true"
                                xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 20 20">
                                <path
                                    d="M20 4a2 2 0 0 0-2-2h-2V1a1 1 0 0 0-2 0v1h-3V1a1 1 0 0 0-2 0v1H6V1a1 1 0 0 0-2 0v1H2a2 2 0 0 0-2 2v2h20V4ZM0 18a2 2 0 0 0 2 2h16a2 2 0 0 0 2-2V8H0v10Zm5-8h10a1 1 0 0 1 0 2H5a1 1 0 0 1 0-2Z" />
                            </svg>
                        </div>
                        <label for="fecha_publicacion" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Fecha de publicaci√≥n</label>
                        <input id="fecha_publicacion" name="start" type="date" formControlName="fecha_publicacion"
                            class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full ps-10 p-2.5  dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                            placeholder="Select date start">
                    </div>
                    <span class="mx-4 text-gray-500">A</span>
                    <div class="relative w-1/2">
                        <div class="absolute inset-y-0 start-0 flex items-center ps-3 pointer-events-none">
                            <svg class="w-4 h-4 text-gray-500 dark:text-gray-400" aria-hidden="true"
                                xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 20 20">
                                <path
                                    d="M20 4a2 2 0 0 0-2-2h-2V1a1 1 0 0 0-2 0v1h-3V1a1 1 0 0 0-2 0v1H6V1a1 1 0 0 0-2 0v1H2a2 2 0 0 0-2 2v2h20V4ZM0 18a2 2 0 0 0 2 2h16a2 2 0 0 0 2-2V8H0v10Zm5-8h10a1 1 0 0 1 0 2H5a1 1 0 0 1 0-2Z" />
                            </svg>
                        </div>
                        <label for="fecha_entrega" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Fecha de entrega</label>
                        <input id="fecha_entrega" name="end" type="date" formControlName="fecha_entrega"
                            class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full ps-10 p-2.5  dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                            placeholder="Select date end">
                    </div>
                </div>
            </div>
<!--             BOTONO DE ENVIO -->
            <button type="submit" [disabled]="tareaForm.invalid"
                class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">Registrar
                tarea</button>
        </form>
    </div>
</div>
